<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Options</title>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <h1>Actions</h1>
    <div id="actions"></div>
    <h1>Configurations</h1>
    <div id="configurations">
      <label for="min-score">Minimum probability to recognize a gesture</label><input id="min-score" type="number" min="0" max="1" step="0.1" size="3">
    </div>
    <div id="gesture-background">
      <div id="gesture-area" class="center">
        <canvas width="400" height="400"></canvas>
        <div>
          <button id="ok" class="center">Ok</button>
        </div>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
